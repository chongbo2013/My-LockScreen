<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="UTF-8">
<title>Document</title>
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<link rel="stylesheet" href="css/normalize.css">
<link rel="stylesheet" href="css/main.css">
<script src="js/jquery-2.1.3.min.js"></script>
<style>

</style>
</head>
<body>
<div class="container">
	<div class="timer">
		<time id="timeControls">23:18</time>
		<span id="dateControls" class="date">6/17&nbsp;星期三&nbsp;正月廿四</span>
	</div>
	<div class="weather">
		<span id="id_temperature" class="temperature">7°</span>
		<span id="id_location" class="location">上海&nbsp; 1° / 6° 空气质量 良</span>
	</div>
</div>
</body>
<script type="text/javascript" language="javascript">
$(function(){
	var timer = $(".timer"),weather = $(".weather")
	timer.on('click', function(event) {
		timer.removeClass('flipOutYLeftIn').addClass('flipOutYLeftOut');
		weather.removeClass('flipOutYRightOut').addClass('flipOutYRightIn');
	});
	weather.on('click', function(event) {
		weather.removeClass('flipOutYRightIn').addClass('flipOutYRightOut');
		timer.removeClass('flipOutYLeftOut').addClass('flipOutYLeftIn');
	});

});
</script>
<script language="javascript" type="text/javascript">
    function updateTime(time, date){
        document.getElementById("timeControls").innerHTML = time;
        document.getElementById("dateControls").innerHTML = date;
    }
</script>
<script>
    function insertCss(layout){
        document.querySelector("style").innerHTML = layout;
    }
</script>
</html>
